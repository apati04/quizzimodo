<div id="results">
  <span class="error">{{ loadError }}</span>
  <h1>Your results for {{ quizName }}</h1>
  <h1>You scored {{ quizResult }}</h1>
  <button class="results-btns" ng-click="retake()">Retake Quiz</button>
  <button class="results-btns"><a ui-sref="selectQuiz">Back to Quizzes</a></button>
  <h2> Please rate this quiz: {{ quizRating }}</h2>
</div>

  Rating is {{rating}} <br/>
  Clickable Rating <br/>
  <div fundoo-rating rating-value="rating" max="10" on-rating-selected="saveRatingToServer(rating)"></div>
  <br/>
